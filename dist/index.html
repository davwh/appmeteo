<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive weather app</title>
    <!-- importo font-awesome da cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- importo il font montserrat da google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/main.js" type="module"></script>
    </head>

<body>
  <main class="fade-in">
    <h1 class="offscreen">Responsive Weather App Powered By API</h1>

    <!-- definisco search bar con testo,icone, pulsanti -->
    <section id="searchBar" class="searchBar fade-in">
        <form role="search" id="searchBar__form" class="searchBar__form">
            <label for="searchBar__text" class="offscreen">Enter a new location</label>
            <input type="text" id="searchBar__text" class="searchBar__text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
            <button id="searchBar__button" class="searchBar__button button" title="Submit Location" aria-label="Enter Zip Code or City, State">
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
            <!-- metto none perche voglio mostrare un icona alla volta.
            poi con javascript faccio in modo di farla riapparire -->
            </button>
        </form>
    </section>
    <a href="#currentForecast" class="skip-link">Skil to current conditions</a>
    
    <!-- sezione con meteo attuale -->
    <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast__location">
        <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
        <div id="currentForecast__conditions" class="currentForecast__conditions">
       
        <!-- Descrizione del meteo attuale, sotto navbar -->
        <!-- Elimino questo contenuto perchè è statico, sono sempre gli stessi valori. QUindi questo lo ricreo 
        dinamicamente, ma usando javascript -->
         <div class="icon" id="icon"><i class="fa fa-sun" aria-hidden="true" title="clear sky"></i></div>
            <div class="temp">29°<div class="unit">C</div></div>
            <div class="desc">Clear sky</div>
            <div class="feels">Feels like</div>
            <div class="maxtemp">High 62</div>
            <div class="mintemp">Low 39</div>
            <div class="humidity">Humidity 49%</div>
            <div class="wind">Wind 7 mph</div> 

        </div>

    </section>
    <a href="#dailyForecast" class="skip-link">Skil to Daily Forecast</a>

    <!-- pulsanti-icone con opzioni (aggiorna posizione,salva, aggiorna) -->
    <nav id="navButtons" class="navButtons fade-in">
        <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
            <i class="fas fa-map-marker-alt"></i>
            <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditions for your home location">
            <i class="fas fa-home"></i>
            <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current Location">
            <i class="fas fa-save"></i>
            <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial">
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-sync fa-spin none"></i>
        </button>

        <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-sync fa-spin none"></i>
        </button>
    </nav>
    <hr fade-in >

    <!-- sezione con meteo settimanale -->
    <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents">
